<ion-content class="">
  <div class="relative h-screen">
    <div class="bg-green-600 text-3xl uppercase text-center h-80 text-white pt-24">créer votre compte</div>
    <div class="absolute bg-white w-full h-64 rounded top-56 left-2" style="transform: rotate(30deg); border-radius: 60px; font-family: Verdana, Geneva, Tahoma, sans-serif;"></div>
    <div class="">
      <form action="" class="" [formGroup]="registerForm" (ngSubmit)="signUp()">
        <div class="">
          <div class="flex flex-col justify-start px-5 relative mt-5">
            <label for="" class="absolute top-2 left-7" [ngClass]="focused ? '-top-2.5 left-10 z-10 bg-white px-2 text-sm':''">Nom</label>
            <input type="text" name="" id="" (focus)="focused = true" (blur)="onBlur($event)" class="rounded-lg pr-6" formControlName="nom">
            <div class="absolute right-8 top-2"><ion-icon name="person-outline"></ion-icon></div>
          </div>
          <div class="flex flex-col justify-start px-5 relative mt-5">
            <label for="" class="absolute top-2 left-7" [ngClass]="focused ? '-top-2.5 left-10 z-10 bg-white px-2 text-sm':''">Prénom</label>
            <input type="text" name="" id="" (focus)="focused = true" (blur)="onBlur($event)" class="rounded-lg pr-6" formControlName="prenom">
            <div class="absolute right-8 top-2"><ion-icon name="person-outline"></ion-icon></div>
          </div>
          <div class="flex flex-col justify-start px-5 relative mt-5">
            <label for="" class="absolute top-2 left-7" [ngClass]="focused ? '-top-2.5 left-10 z-10 bg-white px-2 text-sm':''">Email</label>
            <input type="email" name="" id="" (focus)="focused = true" (blur)="onBlur($event)" class="rounded-lg pr-6" formControlName="email">
            <div class="absolute right-8 top-2"><ion-icon name="at-outline"></ion-icon></div>
          </div>
          <div class="flex flex-col justify-start px-5 relative mt-5">
            <label for="" class="absolute top-2 left-7" [ngClass]="focused ? '-top-2.5 left-10 z-10 bg-white px-2 text-sm':''">Téléphone</label>
            <input type="tel" name="" id="" (focus)="focused = true" (blur)="onBlur($event)" class="rounded-lg pr-6" formControlName="tel">
            <div class="absolute right-8 top-2"><ion-icon name="call-outline"></ion-icon></div>
          </div>
          <div class="flex flex-col justify-start px-5 relative mt-5">
            <label for="" class="absolute top-2 left-7" [ngClass]="focused ? '-top-2.5 left-10 z-10 bg-white px-2 text-sm':''">Ville</label>
            <input type="text" name="" id="" (focus)="focused = true" (blur)="onBlur($event)" class="rounded-lg pr-6" formControlName="ville">
            <div class="absolute right-8 top-2"><ion-icon name="business-outline"></ion-icon></div>
          </div>
          <div class="flex flex-col justify-start px-5 relative mt-5">
            <label for="" class="absolute top-2 left-7" [ngClass]="focused ? '-top-2.5 left-10 z-10 bg-white px-2 text-sm':''">Mot de passe</label>
            <input [type]="showPwd ? 'text':'password'" name="" id="" (focus)="focused = true" (blur)="onBlur($event)" class="rounded-lg pr-6" formControlName="pwd">
            <button class="absolute right-8 top-2" (click)="showPwd = ! showPwd"><ion-icon [name]="showPwd ? 'eye-outline':'eye-off-outline'"></ion-icon></button>
          </div>
          <div class="flex flex-col justify-start px-5 relative mt-5">
            <label for="" class="absolute top-2 left-7" [ngClass]="focused ? '-top-2.5 left-10 z-10 bg-white px-2 text-sm':''">Confirmer mot de passe</label>
            <input [type]="showPwd ? 'text':'password'" name="" id="" (focus)="focused = true" (blur)="onBlur($event)" (cancel)="cancel($event)" class="rounded-lg pr-6">
            <button class="absolute right-8 top-2" (click)="showPwd = ! showPwd"><ion-icon [name]="showPwd ? 'eye-outline':'eye-off-outline'"></ion-icon></button>
          </div>
        </div>
        <div class="flex justify-center mt-10">
          <button type="submit" class="bg-green-600 rounded-xl w-32 h-11 uppercase text-white">s'inscrire</button>
        </div>
        <div class="text-center mt-2">Avez-vous déjà un compte? <button class="text-green-600">Se connecter</button></div>
      </form>
    </div>
  </div>
</ion-content>
